{% extends "base.html" %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="post-view">
        <div class="post-header">
            <h1>{{ post.title }}</h1>
            <div class="post-meta">
                <span class="author">By {{ post.author }}</span>
                <span class="date">{{ post.date_created.strftime('%B %d, %Y at %I:%M %p') }}</span>
            </div>
        </div>
        
        <div class="post-content">
            <p>{{ post.content|replace('\n', '<br>')|safe }}</p>
        </div>
        
        <div class="post-actions">
            <a href="{{ url_for('posts.list_posts') }}" class="btn">Back to Posts</a>
            <a href="{{ url_for('posts.edit_post', post_id=post.id) }}" class="btn">Edit Post</a>
        </div>
    </div>
</div>
{% endblock %}
