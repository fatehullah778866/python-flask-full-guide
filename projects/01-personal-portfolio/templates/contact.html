{% extends "base.html" %}

{% block title %}Contact Me - My Portfolio{% endblock %}

{% block content %}
<div class="container">
    <section class="contact">
        <h1>Get In Touch</h1>
        <p>I'd love to hear from you! Feel free to reach out.</p>
        <div class="contact-info">
            <!-- Contact Item 1: Email -->
            <div class="contact-item">
                <h3>Email</h3>
                <p>your.email@example.com</p>
            </div>
            <!-- Contact Item 2: GitHub -->
            <div class="contact-item">
                <h3>GitHub</h3>
                <p><a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></p>
            </div>
            <!-- Contact Item 3: LinkedIn -->
            <div class="contact-item">
                <h3>LinkedIn</h3>
                <p><a href="https://linkedin.com/in/yourusername" target="_blank">linkedin.com/in/yourusername</a></p>
            </div>
        </div>
    </section>
</div>
{% endblock %}
