<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>ðŸ’¬ Real-time Chat</h1>
            <p class="subtitle">Enter your username to start chatting</p>
            
            <form action="{{ url_for('login') }}" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-input"
                           placeholder="Enter your username..."
                           required
                           autofocus>
                </div>
                
                <button type="submit" class="btn btn-login">Join Chat</button>
            </form>
        </div>
    </div>
</body>
</html>
