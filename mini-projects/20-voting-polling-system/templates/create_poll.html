<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll - Voting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>âž• Create New Poll</h1>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Create Poll Form -->
        <form action="{{ url_for('create_poll') }}" method="POST" class="create-form">
            <div class="form-group">
                <label for="question">Poll Question:</label>
                <input type="text" 
                       id="question" 
                       name="question" 
                       class="form-input"
                       placeholder="Enter your poll question..."
                       required>
            </div>
            
            <div class="form-group">
                <label for="option1">Option 1:</label>
                <input type="text" 
                       id="option1" 
                       name="option1" 
                       class="form-input"
                       placeholder="Enter first option..."
                       required>
            </div>
            
            <div class="form-group">
                <label for="option2">Option 2:</label>
                <input type="text" 
                       id="option2" 
                       name="option2" 
                       class="form-input"
                       placeholder="Enter second option..."
                       required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Create Poll</button>
                <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
