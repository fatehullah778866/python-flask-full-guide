<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Simple Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>✍️ Create New Post</h1>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Create Post Form -->
        <form action="{{ url_for('create_post') }}" method="POST" class="create-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       class="form-input"
                       placeholder="Enter post title..."
                       required>
            </div>
            
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" 
                          name="content" 
                          rows="15" 
                          class="form-textarea"
                          placeholder="Write your post content here..."
                          required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Create Post</button>
                <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
